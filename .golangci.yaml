version: "2"
run:
  timeout: 10m
  concurrency: 4
  tests: false
linters:
  default: none
  disable:
    - tagliatelle
    - wrapcheck
    - tagalign
    - depguard
    - err113
  settings:
    funlen:
      lines: -1
      statements: -1
    revive:
      rules:
        - name: unused-parameter
          arguments:
            - allowRegex: ^_
          severity: warning
          disabled: true
    staticcheck:
      checks:
        - "all"
        - "-ST1003"
        - "-ST1016"
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
